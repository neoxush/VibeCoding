<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blockout Toolkit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <h1>3D Blockout Toolkit</h1>
            </div>
            <div class="header-actions">
                <button id="exportBtn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Export
                </button>
                <button id="importBtn" class="btn btn-secondary">
                    <i class="fas fa-upload"></i> Import
                </button>
                <button id="clearBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="tool-section">
                    <h3>Primitives</h3>
                    <div class="tool-grid">
                        <button id="addCube" class="tool-btn" title="Add Cube">
                            <i class="fas fa-cube"></i>
                            <span>Cube</span>
                        </button>
                        <button id="addSphere" class="tool-btn" title="Add Sphere">
                            <i class="fas fa-circle"></i>
                            <span>Sphere</span>
                        </button>
                        <button id="addCylinder" class="tool-btn" title="Add Cylinder">
                            <i class="fas fa-database"></i>
                            <span>Cylinder</span>
                        </button>
                        <button id="addPlane" class="tool-btn" title="Add Plane">
                            <i class="fas fa-square"></i>
                            <span>Plane</span>
                        </button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Transform</h3>
                    <div class="tool-grid">
                        <button id="moveMode" class="tool-btn active" title="Move Tool">
                            <i class="fas fa-arrows-alt"></i>
                            <span>Move</span>
                        </button>
                        <button id="rotateMode" class="tool-btn" title="Rotate Tool">
                            <i class="fas fa-sync-alt"></i>
                            <span>Rotate</span>
                        </button>
                        <button id="scaleMode" class="tool-btn" title="Scale Tool">
                            <i class="fas fa-expand-arrows-alt"></i>
                            <span>Scale</span>
                        </button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>View</h3>
                    <div class="tool-grid">
                        <button id="toggleGrid" class="tool-btn active" title="Toggle Grid">
                            <i class="fas fa-th"></i>
                            <span>Grid</span>
                        </button>
                        <button id="resetCamera" class="tool-btn" title="Reset Camera">
                            <i class="fas fa-home"></i>
                            <span>Reset View</span>
                        </button>
                        <button id="snapToGrid" class="tool-btn" title="Snap to Grid">
                            <i class="fas fa-magnet"></i>
                            <span>Snap Grid</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 3D Viewport -->
            <div class="viewport-container">
                <canvas id="viewport3d"></canvas>
                <div class="viewport-info">
                    <div class="info-item">
                        <span>Objects: <span id="objectCount">0</span></span>
                    </div>
                    <div class="info-item">
                        <span>Selected: <span id="selectedObject">None</span></span>
                    </div>
                </div>
            </div>

            <!-- Properties Panel -->
            <div class="properties-panel">
                <div class="panel-header">
                    <h3>Properties</h3>
                </div>
                <div class="panel-content" id="propertiesContent">
                    <div class="no-selection">
                        <i class="fas fa-mouse-pointer"></i>
                        <p>Select an object to edit properties</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <!-- Three.js and dependencies -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Application scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
