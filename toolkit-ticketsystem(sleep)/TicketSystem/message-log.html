<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Log - Ticket System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/ui-fixes.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="navbar-container"></div>

    <div class="container mx-auto px-4 py-8">
        <div id="alert-container"></div>

        <div class="flex items-center mb-8">
            <a href="dashboard.html" class="text-blue-600 hover:text-blue-800 mr-4">
                &larr; Back to Dashboard
            </a>
            <h1 class="text-3xl font-bold">Message Log</h1>
        </div>

        <div id="message-logs-container"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/tickets.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/shared-data.js"></script>
    <script src="js/network-client.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/activity-feed.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated
            if (!requireAuth()) return;

            // Update navbar
            updateNavbar();

            // Render message logs
            renderMessageLogs('message-logs-container');
        });
    </script>
</body>
</html>
