<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JungleRush - Full Game Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 1200px;
            height: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        canvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-width: 250px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="status">
        <strong>JungleRush - Full Game</strong><br>
        Features:<br>
        • Dynamic Weather System<br>
        • Moving Clouds (3 layers)<br>
        • Rain Effects<br>
        • Enemy AI with Mood Bubbles<br>
        • Stealth Grass Mechanics<br>
        • 1200x800 Canvas<br>
        <br>
        <em>Loading...</em>
    </div>
    <div id="game-container"></div>

    <!-- Load utilities first -->
    <script src="js/utils/Constants.js"></script>
    
    <!-- Load config before managers -->
    <script src="js/config.js"></script>
    
    <!-- Load managers after config -->
    <script src="js/managers/GameStateManager.js"></script>
    <script src="js/managers/AssetManager.js"></script>
    <script src="js/managers/SoundManager.js"></script>
    
    <!-- Load entities -->
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Enemy.js"></script>
    
    <!-- Load scenes -->
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/BattleScene.js"></script>
    <script src="js/scenes/UIScene.js"></script>
    
    <!-- Load main game initialization -->
    <script src="js/main.js"></script>

    <script>
        // Update status when game loads
        setTimeout(() => {
            const status = document.getElementById('status');
            if (document.querySelector('canvas')) {
                status.innerHTML = status.innerHTML.replace('<em>Loading...</em>', '<em style="color: #0f0;">✓ Game Loaded!</em>');
            } else {
                status.innerHTML = status.innerHTML.replace('<em>Loading...</em>', '<em style="color: #f00;">✗ Loading Failed</em>');
            }
        }, 3000);
    </script>
</body>
</html>
