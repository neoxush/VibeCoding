<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JungleRush - Modular Version (Test)</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        @media (max-width: 820px) {
            #game-container {
                width: 100%;
                height: auto;
                aspect-ratio: 4/3;
            }
        }
        @media (max-height: 620px) {
            #game-container {
                height: 100vh;
                width: auto;
                aspect-ratio: 4/3;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- Load managers first -->
    <script src="js/managers/GameStateManager.js"></script>
    <script src="js/managers/AssetManager.js"></script>
    <script src="js/managers/SoundManager.js"></script>
    
    <!-- Load utilities -->
    <script src="js/utils/Constants.js"></script>
    
    <!-- Load config -->
    <script src="js/config.js"></script>
    
    <!-- Load entities -->
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Enemy.js"></script>
    
    <!-- Load scenes -->
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/BattleScene.js"></script>
    <script src="js/scenes/UIScene.js"></script>
    
    <!-- Load main game initialization -->
    <script src="js/main.js"></script>
</body>
</html>
