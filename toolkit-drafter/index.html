<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D to 3D Sketch Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <div class="tool-group">
                <button id="select-tool" class="tool-btn active">Select</button>
                <button id="pen-tool" class="tool-btn">Pen</button>
                <button id="line-tool" class="tool-btn">Line</button>
                <button id="rectangle-tool" class="tool-btn">Rectangle</button>
                <button id="circle-tool" class="tool-btn">Circle</button>
            </div>
            <div class="status-group">
                <span id="line-status" class="line-status" style="display: none;">Ready to draw line</span>
            </div>
            <div class="action-group">
                <button id="duplicate-btn" class="action-btn">Duplicate</button>
                <button id="delete-btn" class="action-btn">Delete</button>
                <button id="clear-btn" class="action-btn">Clear All</button>
            </div>
            <div class="view-group">
                <button id="zoom-in-btn" class="view-btn">+</button>
                <button id="zoom-out-btn" class="view-btn">-</button>
                <button id="fit-view-btn" class="view-btn">Fit</button>
            </div>
        </div>

        <div class="workspace">
            <div class="left-panel">
                <div class="layers-panel">
                    <h3>Layers</h3>
                    <div id="layers-list"></div>

                    <div class="layer-controls">
                        <button id="add-layer-btn" class="panel-btn">Add Layer</button>
                        <button id="delete-layer-btn" class="panel-btn danger">Delete Layer</button>
                    </div>
                </div>
                <div class="properties-panel">
                    <h3>Properties</h3>
                    <div id="properties-content">
                        <div class="property-group">
                            <label>X: <input type="number" id="prop-x" step="0.1"></label>
                            <label>Y: <input type="number" id="prop-y" step="0.1"></label>
                        </div>
                        <div class="property-group">
                            <label>Width: <input type="number" id="prop-width" step="0.1"></label>
                            <label>Height: <input type="number" id="prop-height" step="0.1"></label>
                        </div>
                        <div class="property-group">
                            <label>Rotation: <input type="number" id="prop-rotation" step="1" min="0" max="360"></label>
                        </div>
                        <div class="property-group">
                            <label>Extrude Depth: <input type="number" id="prop-depth" step="0.1" value="0.5"></label>
                        </div>
                        <div class="property-group">
                            <label>Entity Height: <input type="number" id="prop-entity-height" step="0.1" value="0"></label>
                        </div>
                    </div>
                    <div id="line-instructions" class="line-instructions" style="display: none;">
                        <h4>Line Tool Instructions:</h4>
                        <ul>
                            <li>üñ±Ô∏è <strong>Click</strong> to add points</li>
                            <li>üîÑ <strong>Click near start</strong> to close line</li>
                            <li>‚å´ <strong>Backspace</strong> to undo last point</li>
                            <li>‚Ü©Ô∏è <strong>Enter</strong> to finish line</li>
                            <li>‚éã <strong>Escape</strong> to cancel</li>
                            <li>üñ±Ô∏è <strong>Right-click</strong> to finish</li>
                            <li>üñ±Ô∏è <strong>Double-click</strong> to finish</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="sketch-canvas" width="1200" height="800"></canvas>
            </div>
            <div class="preview-container">
                <div id="three-container"></div>
                <div class="preview-controls">
                    <button id="update-3d-btn" class="preview-btn">Update 3D</button>
                    <button id="clear-3d-btn" class="preview-btn">Clear 3D</button>
                    <button id="2d-view-btn" class="preview-btn">2D View</button>
                    <button id="3d-view-btn" class="preview-btn">3D View</button>
                    <button id="export-btn" class="preview-btn">Export</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="sketch-engine.js"></script>
    <script src="3d-converter.js"></script>
    <script src="app.js"></script>
</body>

</html>
