<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>链接路径转换工具</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>链接路径转换工具</h1>
    
    <div class="toggle-container">
      <label for="extension-toggle">启用扩展</label>
      <input type="checkbox" id="extension-toggle" checked>
    </div>
    
    <div class="rules-section">
      <h2>路径转换规则</h2>
      <div id="rules-container">
        <!-- 规则将通过 JS 动态添加 -->
      </div>
      <button id="add-rule-btn">添加规则</button>
    </div>
    
    <div class="actions">
      <button id="save-btn">保存设置</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
