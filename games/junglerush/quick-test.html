<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick GameScene Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 1200px;
            height: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="status">Testing minimal GameScene...</div>
    <div id="game-container"></div>

    <!-- Load just the minimal GameScene -->
    <script src="js/scenes/GameScene.js"></script>

    <script>
        const status = document.getElementById('status');
        
        function updateStatus(msg) {
            console.log(msg);
            status.innerHTML = msg;
        }

        // Check if GameScene loaded
        if (typeof window.GameScene !== 'undefined') {
            updateStatus('✓ GameScene loaded! Creating game...');
            
            const config = {
                type: Phaser.AUTO,
                width: 1200,
                height: 800,
                parent: 'game-container',
                backgroundColor: '#87ceeb',
                scene: [GameScene]
            };

            try {
                const game = new Phaser.Game(config);
                updateStatus('✓ Game created successfully!');
            } catch (error) {
                updateStatus('✗ Error creating game: ' + error.message);
            }
        } else {
            updateStatus('✗ GameScene failed to load');
        }
    </script>
</body>
</html>
